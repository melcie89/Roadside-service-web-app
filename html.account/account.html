<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Logo" class="logo">
    </div>
    <h1>Create Account</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="service-request.html">Request Service</a></li>
        <li><a href="account.html" class="active">Account</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="account-form">
      <h2>Fill in Your Details</h2>
      <form id="accountCreationForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>


        <button type="submit">Create Account</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Roadside Assistance. All rights reserved.</p>
  </footer>
</body>
</html>
